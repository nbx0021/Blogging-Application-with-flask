<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPost</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="index.css"> -->
</head>

<body class="bg-black">

  <div class="p-3 mb-2 bg-black text-white">
    <nav class="navbar navbar-expand-lg bg-black text-white">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/static/photos/webpost_img.png" alt="Bootstrap" width="100" height="70">
        </a>
        <div class="ml-auto"> <!-- Move this div to the right -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              {% if session.logged_in %}
              <!-- Display these links when the user is logged in -->
              <li class="nav-item">
                <a class="nav-linkactive text-primary font-weight-bold" href="/dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-primary font-weight-bold" href="/logout">Logout</a>
              </li>
              {% else %}
              <!-- Display these links when the user is not logged in -->
              <li class="nav-item">
                <a class="nav-link active text-primary font-weight-bold" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-primary font-weight-bold" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-primary font-weight-bold" aria-current="page" href="/about_us">About us</a>
              </li>
              {% endif %}
            </ul>
          </div>
    </nav>

  </div>

  {% block body %}



  {% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
